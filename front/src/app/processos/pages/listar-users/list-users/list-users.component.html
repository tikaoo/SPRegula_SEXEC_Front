<div class="flex-container column">
  <button mat-mini-fab color="primary" aria-label="Voltar aos usuários" (click)="logout()">
    Logout
  </button>
  <div *ngIf="users.length === 0 && !noUserMessage; else usersTable">
    <p>Nenhum usuário encontrado.</p>
  </div>
  <ng-template #usersTable>
    <table mat-table [dataSource]="users" matSort class="mat-elevation-z8 demo-table">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let user">{{ user.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="departamento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Departamento</th>
        <td mat-cell *matCellDef="let user">{{ user.departamento }}</td>
      </ng-container>

      <ng-container matColumnDef="senha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Senha</th>
        <td mat-cell *matCellDef="let user">{{ user.senha }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="accent" [routerLink]="['/home/user', user.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" style="margin-left: 10px" (click)="deleteUsers(user.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </ng-template>
</div>
<button mat-mini-fab class="add" color="primary" routerLink="/home/registrar">
  <mat-icon>add</mat-icon>
</button>
